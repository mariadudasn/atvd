<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 50px;
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" />
        <input type="password" id="password" placeholder="Senha" />
        <button type="submit">Entrar</button>
    </form>
    <div id="alert" class="error"></div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');
        const correctEmail = "usuario@teste.com";
        const correctPassword = "123456";

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alertDiv.textContent = "Preencha todos os campos.";
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                alertDiv.textContent = "Formato de e-mail inv√°lido.";
                return;
            }

            if (email !== correctEmail || password !== correctPassword) {
                alertDiv.textContent = "E-mail e/ou senha incorretos.";
                return;
            }

            alertDiv.textContent = "";
            window.location.href = "/home";
        });
    </script>
</body>
</html>
